{{> header}}


<div class="container">
    <div class="page-header">
        <h1>Website Watcher</h1>
    </div>

    <div id="wrap">

        <h4>Add a website in the screenshot database, and see its history!</h4>

        <form action="/history" method="post">
            <input type="text" name="url" placeholder="Type URL here...">
            <button class="btn" type="button">Add/Get History</button>
        </form>

    </div>

    <div id="push"></div>
</div>

{{> footer}}
