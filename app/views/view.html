{{> header}}

{{#if error}}
    {{error}}
{{else}}
<ul class="thumbnails">
    {{#each screenshots}}
        <li class="span4 screenshot">
            <a href="#" class="thumbnail">
                <img src="/screenshots/{{file}}" alt="">
                <div>{{file}}</div>
            </a>
        </li>
    {{/each}}
</ul>
{{/if}}

{{> footer}}
