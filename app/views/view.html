{{#if error}}
    {{error}}
{{else}}
    {{#each screenshots}}
        <div style="float:left;width:340px;height:260px;margin: 15px;border:1px solid black;">
            <div>{{file}}</div>
            <img src="/screenshots/{{file}}" style="width:320px" alt="" />
        </div>
    {{/each}}
{{/if}}
